
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal AI Storyteller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --royal-purple: #2e1065;
            --magic-pink: #db2777;
            --gold: #fde047;
        }
        body {
            font-family: 'Lora', serif;
            background: #1e1b4b;
            background: radial-gradient(circle at center, #4c1d95 0%, #1e1b4b 100%);
            min-height: 100vh;
            color: #fce7f3;
            overflow-x: hidden;
        }
        .royal-header {
            font-family: 'Great Vibes', cursive;
        }
        .ornate-font {
            font-family: 'Cinzel', serif;
        }
        
        /* Storybook Borders */
        .storybook-border {
            position: relative;
            border: 12px solid transparent;
            border-image: linear-gradient(to bottom right, #fde047, #b45309, #fde047) 1;
            box-shadow: 0 0 30px rgba(0,0,0,0.5), inset 0 0 50px rgba(0,0,0,0.2);
        }
        .storybook-border::before,
        .storybook-border::after {
            content: 'âœ§';
            position: absolute;
            font-size: 2rem;
            color: var(--gold);
            z-index: 10;
        }
        .storybook-border::before { top: -20px; left: -20px; }
        .storybook-border::after { bottom: -20px; right: -20px; }

        .corner-decor {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid var(--gold);
            z-index: 5;
        }
        .top-left { top: 0; left: 0; border-right: none; border-bottom: none; }
        .top-right { top: 0; right: 0; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 0; left: 0; border-right: none; border-top: none; }
        .bottom-right { bottom: 0; right: 0; border-left: none; border-top: none; }

        /* Animation */
        .fade-slide-up {
            animation: fadeSlideUp 0.8s ease-out forwards;
        }
        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-turn {
            transform-origin: left center;
            animation: pageTurn 1s ease-in-out;
        }
        @keyframes pageTurn {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(-10deg); }
        }
    </style>
